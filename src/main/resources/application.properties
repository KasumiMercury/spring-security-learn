spring.application.name=spring-security-learn

# JWT Configuration (Spring Boot自動変換対応)
# Option 1: Direct PEM key strings
application.auth.jwt.private-key=
application.auth.jwt.public-key=

# Option 2: File paths (Spring Boot ResourceKeyConverterAdapterが自動処理)
# application.auth.jwt.private-key=file:keys/private.pem
# application.auth.jwt.public-key=file:keys/public.pem

# Option 3: Classpath resources
# application.auth.jwt.private-key=classpath:keys/private.pem  
# application.auth.jwt.public-key=classpath:keys/public.pem

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.net.mercuryksm.spring_security_learn=DEBUG

# Server Configuration
server.port=8080

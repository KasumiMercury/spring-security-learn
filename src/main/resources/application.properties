spring.application.name=spring-security-learn

# JWT Configuration (OAuth2 Resource Server)
# Option 1: Direct key strings
spring.security.oauth2.resourceserver.jwt.private-key=
spring.security.oauth2.resourceserver.jwt.public-key=

# Option 2: Key file paths
spring.security.oauth2.resourceserver.jwt.private-key-path=
spring.security.oauth2.resourceserver.jwt.public-key-path=

# Option 3: Standard OAuth2 Resource Server configuration (alternative)
# spring.security.oauth2.resourceserver.jwt.jwk-set-uri=https://your-auth-server/.well-known/jwks.json
# spring.security.oauth2.resourceserver.jwt.issuer-uri=https://your-auth-server

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.net.mercuryksm.spring_security_learn=DEBUG

# Server Configuration
server.port=8080
